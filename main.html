<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction â€” Portfolio</title>
  <meta name="description" content="Portfolio under construction placeholder page." />
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0f0c29; /* deep indigo */
      --bg-2:#302b63; /* royal purple */
      --bg-3:#24243e; /* midnight */
      --card:#11131a;
      --text:#e8ecff;
      --muted:#a6b0d9;
      --accent:#ffd166; /* construction yellow */
      --accent-2:#ef476f; /* pop pink */
      --ring: rgba(255, 209, 102, .55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, var(--bg-2), transparent 60%),
                  radial-gradient(900px 600px at -20% 120%, var(--bg-2), transparent 60%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-3));
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    /* floating glow orbs */
    .orb{position:absolute; filter:blur(60px); opacity:.45; animation: float 14s ease-in-out infinite; mix-blend:screen}
    .orb.one{width:260px;height:260px;background:#8ec5ff33; top:8vh; left:8vw; animation-delay:.2s}
    .orb.two{width:360px;height:360px;background:#ffd1662e; bottom:10vh; right:10vw; animation-delay:1s}
    @keyframes float { 0%,100%{transform:translate(0,0)} 50%{transform:translate(12px,-10px)} }

    .container{
      width:min(960px, 92vw);
      position:relative;
      z-index:2;
    }

    .card{
      position:relative;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 50px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.05);
      overflow:hidden;
    }

    /* animated construction tape */
    .tape{
      --gap: 24px;
      position:absolute; inset:auto -20px -28px -20px; height:62px;
      background:
        repeating-linear-gradient( 135deg,
          var(--accent) 0 28px,
          #11131a 28px 56px
        );
      transform: rotate(-2.25deg);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(0,0,0,.25);
      animation: slide 18s linear infinite;
    }
    @keyframes slide { to{ background-position: 560px } }

    header{
      display:flex; align-items:center; gap:14px; padding:22px 26px; border-bottom:1px solid rgba(255,255,255,.06);
    }
    .logo{
      width:40px;height:40px; border-radius:14px; display:grid; place-items:center; background: linear-gradient(135deg, var(--accent), #ffe6a6);
      box-shadow:0 6px 18px var(--ring);
      color:#11131a; font-weight:800;
      font-family: Outfit, Inter, system-ui;
    }
    .brand{letter-spacing:.4px; font-weight:700; font-family: Outfit, Inter;}

    main{
      display:grid; gap:24px; padding:38px 28px 64px;
    }
    h1{
      margin:0; font-size: clamp(28px, 5vw, 48px); line-height:1.08; font-weight:800; letter-spacing:.2px; font-family: Outfit, Inter;
      text-wrap:balance;
    }
    .lead{ color:var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.6; margin-top:6px; }

    /* crane illustration */
    .hero{
      display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; align-items:center;
    }
    @media (max-width:800px){ .hero{ grid-template-columns: 1fr; } }

    .scene{
      position:relative; aspect-ratio: 16/11; border-radius:20px; background: radial-gradient(600px 280px at 30% 20%, rgba(255,209,102,.18), transparent 60%), linear-gradient(180deg, #0b0e16, #0b0e16);
      border:1px solid rgba(255,255,255,.06);
      overflow:hidden;
    }
    .crane{ position:absolute; inset:0; }
    .cable{ transform-origin: top center; animation: swing 4.8s ease-in-out infinite; }
    @keyframes swing { 0%,100%{ transform: rotate(-4deg); } 50%{ transform: rotate(4deg); } }

    .progress{
      width:100%; height:10px; background: rgba(255,255,255,.06); border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,.08);
    }
    .bar{ height:100%; width:36%; background: linear-gradient(90deg, var(--accent), #ffe6a6); box-shadow: 0 0 22px var(--ring);
      animation: grow 3.2s ease-in-out infinite alternate;
    }
    @keyframes grow { from{ width:18% } to{ width:86% } }

    .button-row{ display:flex; flex-wrap:wrap; gap:12px; margin-top:8px }
    .btn{ --tw: rgba(255,255,255,.12); display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; border:1px solid var(--tw); text-decoration:none; color:var(--text); font-weight:600; transition:.22s transform, .22s background, .22s box-shadow; backdrop-filter: blur(6px); }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.05); box-shadow:0 8px 22px rgba(0,0,0,.25) }
    .btn.primary{ border-color: transparent; background: linear-gradient(135deg, var(--accent), #ffe6a6); color:#11131a; box-shadow: 0 10px 26px var(--ring); }

    footer{ display:flex; justify-content:space-between; align-items:center; gap:10px; padding:20px 26px; border-top:1px solid rgba(255,255,255,.06); color:var(--muted); font-size:14px }
    footer .social{ display:flex; gap:12px }
    .social a{ display:inline-flex; padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.1); color:inherit; text-decoration:none }
    .sr-only{ position:absolute; clip:rect(1px,1px,1px,1px); clip-path: inset(50%); width:1px; height:1px; overflow:hidden; white-space:nowrap; }
  </style>
</head>

  </div>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Respect reduced motion
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (mq.matches) {
      for (const el of document.querySelectorAll('.cable, .bar, .tape, .orb')) {
        el.style.animation = 'none';
      }
    }
  </script>
</body>
